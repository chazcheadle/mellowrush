hostname: "localhost"
port: "9001"
origdir: "/tmp/i"
origroot: "/i"
procdir: "/tmp/j"
procroot: "/j"
defaults:
  algorithm: Bicubic
  quality: 70
  fallback-original: TRUE
  max-retries: 0
  max-age: 2592000
  store-custom: TRUE
flavors:
  flavor-320-240: "320;240;7;70;0"
  flavor-640-480: "640;480;7;70;0"
  flavor-1080-720: "1080;720;7;70;0"
